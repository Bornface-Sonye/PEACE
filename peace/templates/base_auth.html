{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PEACE AUTHENTICATION{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/auth_style.css' %}">
</head>
<body>
    <header class="fixed-header">
        <nav>
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Peace Authentication</p>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
