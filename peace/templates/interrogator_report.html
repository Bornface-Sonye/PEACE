{% extends 'base.html' %}

{% block content %}
<h2>Suspect Report</h2>
<!-- Display progress report details here -->
<form method="post" action="{% url 'progress_report' %}" class="report-form">
    {% csrf_token %}
    <label for="serial_number">Serial Number:</label>
    <input type="text" name="serial_number" class="serial-input" required>
    <div class="button-container">
<button type="submit" class="generate-button">Generate Report</button>
<a href="{% url 'landing_page' %}" class="return-button">Return to Home</a>
    </div>
</form>
{% endblock %}
