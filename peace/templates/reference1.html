<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <section>
        <h2>Answer Form</h2>
        <form method="post">
            {% csrf_token %}
            {{ answer_form.as_p }}
            <button type="submit">Submit Answer</button>
        </form>
    </section>

    <section>
        <h2>Interrogator Report Form</h2>
        <form method="post">
            {% csrf_token %}
            {{ report_form.as_p }}
            <button type="submit">Submit Report Request</button>
        </form>
    </section>
</body>
</html>
